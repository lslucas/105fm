<!-- All "mailvar"- and "mailval"-elements in this document will be replaced -->
<mail>
    <!-- Subject and mail headers can be set here.
        Variables can also be used to fill headers! -->
    <mailfields>
        <subject>Olá <mailvar key="nome" />, sua nova senha para a Agrosshop</subject>
        <to><mailvar key="email" /></to>
        <cc><mailvar key="email" /></cc>
    </mailfields>
    <mailbody>
        <!-- put html mail contents here -->
        <html>
            <head>
            <title>Agrosshop</title>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
            </head>
            <body bgcolor="#CCC" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
                <table width="550" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td bgcolor="#FFFFFF">
                        	<table border="0" cellpadding="0" cellspacing="0" align="center" width="467">
                            	<tr>
                                	<td>

                                            <font face="Arial, Helvetica, sans-serif" color="#2e2e2e">
                                            <font size="4">Olá <strong><mailvar key="nome" />,</strong></font>

                                            <br /><br />

                                            <font size="2">
                                            Você solicitou uma nova senha para o seu acesso no site <a href='http://agrosshop.com.br'>Agrosshop</a>.
                                            <br/>Clique no link abaixo e redefina sua senha.
                                            </font>

                                            <br /><br />

                                            <font size="2"><a href=<mailvar key="url" /><mailvar key="novaSenha" /></a></font>

                                            <br /><br />

                                            <font size="2">
                                            Atenciosamente,
                                            <br/><strong>Equipe Agrosshop</strong>.
                                            </font>

                                            </font>

            		</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </body>
          </html>
    </mailbody>
</mail>

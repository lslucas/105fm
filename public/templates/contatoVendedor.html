<!-- All "mailvar"- and "mailval"-elements in this document will be replaced -->
<mail>
    <!-- Subject and mail headers can be set here.
        Variables can also be used to fill headers! -->
    <mailfields>
        <subject>Agrosshop - Contato com o vendedor</subject>
    </mailfields>
    <mailbody>
        <!-- put html mail contents here -->
        <html>
        <head>
        <title>Agrosshop - Contato com o vendedor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        </head>
        <body bgcolor="#CCC" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
            <table width="550" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td><a href="http://agrosshop.com.br" target="_blank"><img src="http://placehold.it/550x179" width="550" height="179" border="0"></a></td>
                </tr>
                <tr>
                    <td bgcolor="#FFFFFF">
                    	<table border="0" cellpadding="0" cellspacing="0" align="center" width="467">
                        	<tr>
                            	<td>
                                        <font face="Arial, Helvetica, sans-serif" color="#2e2e2e">
                                            Olá <strong><mailvar key="toName" />,</strong> o usuário <strong><mailvar key="fromName" />,</strong></strong> lhe enviou a seguinte mensagem sobre <mailvar key="produto" />:

                                            <br /><br />
                                            <bold>Assunto: </bold><mailvar key="assunto" />
                                            <br/><bold>Mensagem: </bold><mailvar key="mensagem" />
                                            <br/><br/>Acesse o site e responda
                                            <br/><a href='http://agrosshop.com.br'>http://agrosshop.com.br</a></font>

                                        </font>
        		</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><a href="http://agrosshop.com.br" target="_blank"><img src="http://placehold.it/550x179" width="550" height="179" border="0"></a></td>
                </tr>
            </table>
        </body>
        </html>
     </mailbody>
</mail>
